		<title>Tic tac toe</title>
		<link rel="stylesheet" href="app.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="content">
			<div class="area">

				<div class="cell"></div>
				<div class="cell"></div>
